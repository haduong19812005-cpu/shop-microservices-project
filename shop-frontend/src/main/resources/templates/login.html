<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">SHOP MICROSERVICES</a>

        <div class="d-flex">
            <div th:if="${session.MY_SESSION_USERNAME == null}">
                <a href="/login" class="btn btn-outline-light me-2">Đăng Nhập</a>
                <a href="/register" class="btn btn-warning">Đăng Ký</a>
            </div>

            <div th:if="${session.MY_SESSION_USERNAME != null}">
                <span class="text-white me-3">Xin chào, <b th:text="${session.MY_SESSION_USERNAME}"></b></span>
                <a href="/logout" class="btn btn-danger btn-sm">Thoát</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Đăng Nhập</h3>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${param.success}" class="alert alert-success">Đăng ký thành công! Hãy đăng nhập.</div>

                    <form th:action="@{/login}" method="post" th:object="${authRequest}">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/register}">Chưa có tài khoản? Đăng ký ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
